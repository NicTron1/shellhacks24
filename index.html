<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florida Power Outage Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <script>
        // Sample data
        const outageData = {
            "counties": [
                {
                    "name": "LA County",
                    "companies": [
                        {
                            "name": "TECO",
                            "curOut": 0,
                            "totalCustomers": 1
                        },
                        {
                            "name": "DUKE",
                            "curOut": 1,
                            "totalCustomers": 10
                        }
                    ]
                }
            ]
        };

        // Convert to GeoJSON
        const geojsonData = {
            "type": "FeatureCollection",
            "features": outageData.counties.map(county => ({
                "type": "Feature",
                "properties": {
                    "name": county.name,
                    "outages": county.companies.reduce((acc, company) => acc + company.curOut, 0)
                },
                "geometry": {
                    // Example coordinates; replace with actual centroid coordinates of the county
                    "type": "Point",
                    "coordinates": [-118.2437, 34.0522] // Example for LA County
                }
            }))
        };

        // Initialize the map
        mapboxgl.accessToken = 'pk.eyJ1Ijoiam1qbW9yZWxsaSIsImEiOiJjbTFuNTcwMTMwdHd0MmtxNTZhOWpjaXRtIn0.Abzp-s4mV1wbE1Wns2iZfA';

        const map = new mapboxgl.Map({
            container: 'map', // ID of the container
            style: 'mapbox://styles/mapbox/streets-v11', // Map style
            center: [-82.5, 27.5], // Starting position [lng, lat]
            zoom: 6 // Starting zoom level
        });

        map.on('load', () => {
            // Add the GeoJSON source
            map.addSource('power-outages', {
                'type': 'geojson',
                'data': geojsonData // Use the generated geojsonData
            });

            // Add a layer to visualize the data
            map.addLayer({
                'id': 'power-outage-layer',
                'type': 'circle',
                'source': 'power-outages',
                'paint': {
                    'circle-radius': 5,
                    'circle-color': '#ff0000'
                }
            });

            // Optional: Add popups to display outage info
            map.on('click', 'power-outage-layer', (e) => {
                const properties = e.features[0].properties;
                new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`<strong>${properties.name}</strong><br>Current Outages: ${properties.outages}`)
                    .addTo(map);
            });
        });
    </script>
</body>
</html>
